version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: lider_garant_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: lider_garant
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - lider_network

  # Redis (for Django Channels WebSocket support)
  redis:
    image: redis:7-alpine
    container_name: lider_garant_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - lider_network

  # MinIO S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: lider_garant_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    networks:
      - lider_network

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lider_garant_backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - DEBUG=True
      - DB_NAME=lider_garant
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0,backend
      - CORS_ALLOWED_ORIGINS=http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001,http://cabinet:3000,http://landing:3000
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "sleep 5 &&
             python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py runserver 0.0.0.0:8000"
    networks:
      - lider_network

  # Reliable SMTP worker (outbox retries)
  email_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: lider_garant_email_worker
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
      - SECRET_KEY=django-insecure-docker-dev-key-change-in-production
      - DEBUG=True
      - DB_NAME=lider_garant
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - EMAIL_OUTBOX_BATCH_SIZE=50
      - EMAIL_OUTBOX_WORKER_SLEEP_SECONDS=10
      - EMAIL_OUTBOX_MAX_ATTEMPTS=30
      - EMAIL_OUTBOX_SENT_RETENTION_DAYS=14
      - EMAIL_OUTBOX_FAILED_RETENTION_DAYS=90
      - EMAIL_OUTBOX_RETRY_DELAYS_SECONDS=30,120,300,900,1800,3600
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      backend:
        condition: service_started
    command: >
      sh -c "python manage.py process_email_outbox --loop --sleep 10 --batch-size 50"
    networks:
      - lider_network

  # Cabinet Application (Root Next.js) - Port 3001
  cabinet:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: lider_garant_cabinet
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - INTERNAL_API_URL=http://backend:8000/api
      - WATCHPACK_POLLING=true
    ports:
      - "3001:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
      - /app/lider-garant # Exclude sub-project to prevent confusion
    depends_on:
      - backend
    networks:
      - lider_network

  # Landing Application (Lider-Garant Next.js) - Port 3000
  landing:
    build:
      context: ./lider-garant
      dockerfile: Dockerfile.dev
    container_name: lider_garant_landing
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - INTERNAL_API_URL=http://backend:8000/api
      - WATCHPACK_POLLING=true
    ports:
      - "3000:3000"
    volumes:
      - ./lider-garant:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - lider_network

networks:
  lider_network:
    driver: bridge

volumes:
  postgres_data:
  backend_media:
  minio_data:
