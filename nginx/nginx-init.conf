# =============================================================================
# Nginx Configuration for Initial SSL Certificate Acquisition
# Used ONLY for first-time Let's Encrypt certificate generation
# After certificates are obtained, switch to nginx.conf
# =============================================================================

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent"';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;

    # Performance
    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    # =====================================================================
    # HTTP Server - For ACME Challenge (Let's Encrypt)
    # =====================================================================
    server {
        listen 80;
        server_name lider-garant.ru www.lider-garant.ru lk.lider-garant.ru;

        # ACME Challenge for Let's Encrypt
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Temporary response while getting certificate
        location / {
            return 200 'Lider Garant - SSL Certificate Setup in Progress...';
            add_header Content-Type text/plain;
        }

        # Health check
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
