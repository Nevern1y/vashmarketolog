# =============================================================================
# Docker Compose - Production Configuration
# Target: lk.lider-garant.ru
# =============================================================================
#
# USAGE:
#   1. Create .env.prod file with production secrets
#   2. docker-compose -f docker-compose.prod.yml up -d --build
#
# REQUIRED ENV VARS (put in .env.prod):
#   - SECRET_KEY (generate with: python -c "import secrets; print(secrets.token_urlsafe(50))")
#   - DB_PASSWORD (strong password)
#   - BANK_API_LOGIN
#   - BANK_API_PASSWORD
#
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:15-alpine
    container_name: lider_prod_db
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-lider_garant}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - internal

  # ==========================================================================
  # Redis (for Django Channels WebSocket)
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: lider_prod_redis
    restart: always
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - internal

  # ==========================================================================
  # Django Backend (Gunicorn)
  # ==========================================================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: lider_prod_backend
    restart: always
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - SECRET_KEY=${SECRET_KEY:?SECRET_KEY is required}
      - DEBUG=False
      - DB_NAME=${DB_NAME:-lider_garant}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:?DB_PASSWORD is required}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_HOSTS=.lider-garant.ru,lk.lider-garant.ru,lider-garant.ru,85.198.97.62,localhost
      - CORS_ALLOWED_ORIGINS=https://lk.lider-garant.ru,http://85.198.97.62,https://85.198.97.62,https://lider-garant.ru
      - SECURE_SSL_REDIRECT=False # Nginx handles SSL
      # Bank API
      - BANK_API_URL=${BANK_API_URL:-https://stagebg.realistbank.ru/agent_api1_1}
      - BANK_API_LOGIN=${BANK_API_LOGIN:-}
      - BANK_API_PASSWORD=${BANK_API_PASSWORD:-}
      # Email Configuration
      - EMAIL_HOST=${EMAIL_HOST:-smtp.beget.com}
      - EMAIL_PORT=${EMAIL_PORT:-465}
      - EMAIL_USE_SSL=${EMAIL_USE_SSL:-True}
      - EMAIL_USE_TLS=${EMAIL_USE_TLS:-False}
      - EMAIL_HOST_USER=${EMAIL_HOST_USER:-}
      - EMAIL_HOST_PASSWORD=${EMAIL_HOST_PASSWORD:-}
      - DEFAULT_FROM_EMAIL=${DEFAULT_FROM_EMAIL:-noreply@lider-garant.ru}
      - SERVER_EMAIL=${SERVER_EMAIL:-noreply@lider-garant.ru}
      - FRONTEND_URL=${FRONTEND_URL:-https://lk.lider-garant.ru}
    volumes:
      - backend_media:/app/media
      - backend_static:/app/staticfiles
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py collectstatic --noinput --clear &&
             gunicorn --bind 0.0.0.0:8000 --workers 4 --threads 2 config.wsgi:application"
    networks:
      - internal
    expose:
      - "8000"

  # ==========================================================================
  # Next.js Frontend - Personal Cabinet (Node Server)
  # ==========================================================================
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://lk.lider-garant.ru/api
    container_name: lider_prod_frontend
    restart: always
    environment:
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - internal
    expose:
      - "3000"

  # ==========================================================================
  # Next.js Landing Page (Node Server)
  # ==========================================================================
  landing:
    build:
      context: ./lider-garant
      dockerfile: Dockerfile.prod
      args:
        - NEXT_PUBLIC_API_URL=https://lider-garant.ru/api
    container_name: lider_prod_landing
    restart: always
    environment:
      - NODE_ENV=production
      - INTERNAL_API_URL=http://backend:8000/api
    depends_on:
      - backend
    networks:
      - internal
    expose:
      - "3000"

  # ==========================================================================
  # Nginx Reverse Proxy (SSL Termination)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: lider_prod_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    depends_on:
      - backend
      - frontend
      - landing
    networks:
      - internal
      - external

  # ==========================================================================
  # Certbot (SSL Certificates)
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: lider_prod_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  internal:
    driver: bridge
  external:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  backend_media:
  backend_static:
